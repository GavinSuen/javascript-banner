<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript产品轮换代码</title>
	<style type="text/css">
		ul,li{list-style:none;margin:0px;padding:0px;}
		#container{width:600px;height:320px;border:1px solid #ccc;border-radius: 10px;margin:0 auto;}
		#showImage,#showImage li{width:500px;height:320px;float:left;}
		#showImage li{display: none;}
		#showImage li img{width:490px;height:310px;margin:5px;border:1px solid #ccc;border-radius:10px;}
		#listImage{width:100px;height:320px;float:right;}
		#listImage li{width:100px;height:80px;}
		#listImage li img{width: 70px;height:70px;margin:5px 15px;}
	</style>
</head>
<body>
	<p style="width:300px;height:20px;margin:20px auto;">纯javascript实现产品点击选择轮换
	<div id="container">
		<ul id="showImage">
			<li  style="display:block;"><img src="img/shower_01.jpg"></li>
			<li><img src="img/shower_02.jpg"></li>
			<li><img src="img/shower_03.jpg"></li>
			<li><img src="img/shower_04.jpg"></li>
		</ul>
		<ul id="listImage">
			<li><img src="img/mini_01.jpg"  style="border:1px solid blue;border-radius:10px;"></li>
			<li><img src="img/mini_02.jpg"></li>
			<li><img src="img/mini_03.jpg"></li>
			<li><img src="img/mini_04.jpg"></li>
		</ul>
	</div>

	<script type="text/javascript">
		var showLi = document.querySelectorAll('#showImage li');
		var listImages = document.querySelectorAll('#listImage li img');
		var last = 0;

		for(var i=0;i<listImages.length;i++){
			listImages[i].index = i;
			listImages[i].onclick=function(){
				if(showLi[this.index].style.display != "block"){
					listImages[this.index].style.border = "1px solid blue";
					listImages[this.index].style.borderRadius = "10px";
					showLi[this.index].style.display = "block";
					listImages[last].style.border = "none";
					showLi[last].style.display = "none";
					last = this.index;
				}
				
				
			};
		}
	</script>
</body>
</html>
